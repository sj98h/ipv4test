<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        async function news() {
            try {
                const response = await fetch("http://127.0.0.1:9999/news");
                const data = await response.json();
                const newsDiv = document.getElementById("news-content");

                let tempHtml = "";
                data.items.forEach((item) => {
                    tempHtml += `<li onclick="location.href='${item.link}'" class="list-group-item newstitle">
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                    </li>`;
                });

                newsDiv.innerHTML = tempHtml;
            } catch (error) {
                console.error("no", error);
            }
            // return fetch("http://127.0.0.1:9999/news");
        }



    </script>

    <style>
        @import url(../css/style.css);
    </style>

    <body>



        <header>
            <p>SoD</p>
        </header>
        <div class="btndiv">
            <button type="button" class="btn btn-outline-light" onclick="location.href = '../index.html' ">
                HOME</button>
            <button type="button" class="btn btn-outline-light"
                onclick="location.href = './member.html' ">MEMBERS</button>
            <button type="button" class="btn btn-outline-light">NEWS</button>
        </div>
        <div class="btndiv">
            <button
              type="button"
              class="btn btn-outline-light"
              id="dd"
              onclick="news()">
              뉴스 가져오기
            </button>
          </div>
        <!-- 뉴스 -->
        <div class="news-content" id="news-content">
            <div class="news-list">
                <ul class="list-group">
                    
                    <li onclick="location.href='링크자리'" class="list-group-item newstitle">
                        <h3>기사제목</h3>
                        <p>기사내용</p>
                    </li>


                </ul>
            </div>
        </div>




    </body>

</html>
