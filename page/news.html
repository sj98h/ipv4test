<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 뉴스 API 호출</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Jua&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <style>
      /* 필요한 스타일을 추가하세요 */
      button {
        background-color: green !important;
      }
      .news-content {
        border: 1px solid #000;
        width: 700px;
      }
    </style>
  </head>

  <script>
    async function news() {
      try {
        const response = await fetch("http://127.0.0.1:9999/news");
        const data = await response.json();
        const newsDiv = document.getElementById("news-content");

        let tempHtml = "";
        data.items.forEach((item) => {
          tempHtml += `<div class="news-list">
        <a href="${item.link}">${item.title}</a>
          <p>${item.description}</p>
      </div>`;
        });

        newsDiv.innerHTML = tempHtml;
      } catch (error) {
        console.error("no", error);
      }
      // return fetch("http://127.0.0.1:9999/news");
    }
  </script>

  <body>
    <header>
      <p>네이버 뉴스 API 호출 예제</p>
    </header>

    <div class="btndiv">
      <button
        type="button"
        class="btn btn-outline-light"
        id="dd"
        onclick="news()">
        뉴스 가져오기
      </button>
    </div>

    <div class="news-content" id="news-content">
      <div class="news-list">
        <a href="">뉴스 제목이랑</a>
        <p>내용을 불러오겟다</p>
      </div>
    </div>
  </body>
</html>
